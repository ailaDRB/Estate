<div class="row mb-3">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
       <div class="card-header">
          <h3> Listing </h3>
      </div>
      <div class="card-body">
     <form (ngSubmit)='onSubmit()' [formGroup]="addPropertyForm">
      <div class="tab-panel">
        <tabset class="member-tabset" #formTabs>
          <tab heading="Basic Info" formGroupName="BasicInfo">
            <div class="form-group col-12">
              <p>I want to</p>
              <div class="btn-group"
              btnRadioGroup
              formControlName="SellRent" >
                <label class="btn btn-outline-danger mr-2"
                btnRadio= 1 role="button" name="SellRent">Sell</label>

                <label class="btn btn-outline-danger "
                btnRadio=2 role="button" name="SellRent">Rent</label>
                </div>
                <div class="error-block" *ngIf="">
                  Please select sell or rent
                </div>
            </div>

            <div class="form-group col-12">
              <p>BHK</p>
              <div class="btn-group" btnRadioGroup
               [(ngModel)]="propertyView.BHK" name="BHK"
              [ngModelOptions] = "{standalone: true}">
                <label
                *ngFor="let bhk of ['1','2','3','4']"
                class="btn btn-outline-danger mr-2"
                [btnRadio]= "bhk" tabindex= "0" role="button" name="BHK">{{bhk}}</label>
              </div>
            </div>

            <div class="form-group col-12">
              <p>Property Type</p>
              <div class="btn-group" btnRadioGroup
              formControlName='PType'
              [(ngModel)]="propertyView.PType">
                <label
                *ngFor="let ptype of propertyTypes"
                class="btn btn-outline-danger mr-2"
                [btnRadio]= "ptype" tabindex= "0" role="button"
                name="PropType">{{ptype}}
              </label>
              </div>
            </div>

            <div class="form-group col-12">
              <p>Furnishing Type</p>
              <div class="btn-group" btnRadioGroup
              [(ngModel)]="propertyView.FType"
                [ngModelOptions]="{standalone: true}"
                name="FType">
                <label
                *ngFor="let ftype of furnishTypes"
                class="btn btn-outline-danger mr-2"
                [btnRadio]= "ftype" tabindex= "0" role="button"
                name="furnishTypes">{{ftype}}</label>
              </div>
            </div>

            <div class="form-group col-12">
              <label>In building/Society/Project </label>
              <input type="text"
               class="form-control"
              name="Name"
              minlength="5"
              [(ngModel)]="propertyView.Name"
              [ngModelOptions]="{standalone: true} ">

              <!--<span *ngIf="!propName.valid && propName.touched" class="error-block">
                <span> Please provides Name</span>
                <span> and must be at least 5 characters long  </span>
              </span> -->
            </div>

            <div class="form-group col-12">
              <label>City </label>
              <input type="text"
              class="form-control"
               name="City"
               [(ngModel)]="propertyView.City"
               [ngModelOptions]="{standalone: true} ">
            </div>

              <div class="form-group col-12">
              <button type="button" class="btn btn-warning w-100 m-2"
              (click)="selectTab(1,BasicInfo.valid)"
              >Next</button>
              </div>
          </tab>
          <tab heading="Pricing and Area"
          formGroupName="PriceInfo">
            <div class="form-group col-12">
              <label >Price (in GBP)</label>
              <input type="text" class="form-control"
              formControlName="Price"
              [(ngModel)]="propertyView.Price">
            </div>

            <div class="form-group col-12">
              <label>Security (in  GBP)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Maintenance (in  GBP)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control"
              formControlName="BuiltArea"
              [(ngModel)]="propertyView.BuiltArea"
               >
            </div>

            <div class="form-group col-12">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-12">
              <button type="button" class="btn btn-warning w-100 m-2"
              (click)="selectTab(2, PriceInfo.valid)">Next</button>

              <button type="button" class="btn btn-warning w-100 m-2"
              (click)="selectTab(0, PriceInfo.valid)">Back</button>
            </div>
        </tab>

        <tab heading="Address" [formGroupName]="AddressInfo">

          <div class="form-group col-12">
            <label>Floor</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Total Floor</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Address</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Landmark</label>
            <input type="text" class="form-control">
          </div>

            <div class="form-group col-12">
              <button type="button" class="btn btn-warning w-100 m-2"
              (click)="selectTab(3, AddressInfo.valid)">Next</button>

              <button type="button" class="btn btn-warning w-100 m-2"
              (click)="selectTab(1, AddressInfo.valid)">Back</button>
            </div>
        </tab>

        <tab heading="Other Details" [formGroupName]="OtherInfo">
          <div class="form-group col-12">
            <label>Ready to Move</label><br/>
            <input type="radio" id='Yes' value='1' name="RTM">
            <label class="m-2">Yes</label>

            <input type="radio" id="No" value='2' name="RTM">
            <label class="m-2">No</label>
          </div>

          <div class="form-group col-3">
            <label>Avaialble From</label>
            <input type="text"
           placeholder="Datepicker"
           class="form-control"
           bsDatepicker
           [bsConfig]="{containerClass: 'theme-red', dateInputFormat: 'DD-MM-YYYY'}">
          </div>

          <div class="form-group col-12">
            <label>Age of Property</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Gated Community</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Main Entrance</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group col-12">
            <label>Description</label>
            <textarea type="text" class="form-control"
            formControlName="Description"
             rows="6"></textarea>
          </div>

          <div class="form-group col-12">
              <button type="button" class="btn btn-warning w-100 m-2"
              (click)="selectTab(4, OtherInfo.valid)">Next</button>

              <button type="button" class="btn btn-warning w-100 m-2"
              (click)="selectTab(2, OtherInfo.valid)">Back</button>
           </div>
        </tab>
        <tab heading="Photos">
          <div class="form-group col-12">
            <div class="photo-control">
                <button class="mt-5" type="button">Upload</button> <br>
                This is under construction
            </div>
          </div>
          <div class="form-group col-12">
            <button type="button" class="btn btn-warning w-100 m-2"
            (click)="selectTab(3)">Back</button>
            <button type="reset" class="btn btn-warning w-100 m-2">Cancel</button>
            <button type="submit" class="btn btn-warning w-100 m-2">Save</button>


          </div>
        </tab>
      </tabset>
    </div>
  </form>
  </div>
  </div>
  </div>
    <div class="col-4">
        <div class="card-header">
          <h3>Your Property Preview</h3>
        </div>
        <div class="shadow-lg p-3 bg-white">
          <app-property-card [property] = "propertyView" [hideIcons]="true"></app-property-card>
          </div>
        </div>
</div>
