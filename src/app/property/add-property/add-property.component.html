<div class="card">
  <div class="card-header">
    Add new listing
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
      <div class="form-group col-12">
        <label for="name">Name </label>
        <input type="text" class="form-control" #propName="ngModel"
        ngModel name="Name"required  minlength="5">
        <span *ngIf="!propName.valid && propName.touched" class="error-block">
          <span> Please provides Name</span>
          <span> and must be at least 5 characters long  </span>
        </span>
      </div>

      <div class="form-group col-12">
        <label for="type">Type </label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>

      <div class="form-group col-12">
        <label for="price">Price </label>
        <input type="text" class="form-control" ngModel name="Price">
      </div>
      <div class="form-group col-12">
        <button type="submit" class="btn btn-danger m-2">Save</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
      </div>

    </form>
  </div>
</div>
