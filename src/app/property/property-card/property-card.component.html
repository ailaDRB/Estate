
  <div class="card">
    <div class="card-img-wrapper">
      <img *ngIf="property.Image" class="card-img-top"  src="assets/images/{{property.Image}}.jpeg">
      <img *ngIf="!property.Image" class="card-img-top"  src="assets/images/office.jpeg">
      <ul  *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
        <li class="list-inline-item">
          <button class="btn btn-danger" routerLink="/property-detail/{{property.Id}}"><i class="fa-solid fa-square-pen"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-danger"><i class="fa-solid fa-address-book"></i></button>
        </li>
      </ul>


    </div>
  <div class="card-body p-2">
    <h1 class="mb-0"> {{property.BHK}} BHK {{property.PType}} </h1>

    in {{property.Name}}
    <span *ngIf="property.Name">,</span>
    {{property.City}}

    <h6  class="mt-2">{{property.FType}}
    <span *ngIf="property.FType !== 'Unfurnished'">Furnished</span> | Ready to Move </h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0">Price: <span class="font-highlight">{{property.Price}} GBP.</span> |
      Area:  <span class="font-highlight">{{property.BuiltArea}} Sq Ft </span> </h6>
  </div>
  </div>
